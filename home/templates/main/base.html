<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Dashboard - PlanNest{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  {% block extra_head %}{% endblock %}
</head>
<body>

  <div class="navbar">
    <a href="#">PlanNest Dashboard</a>
    <a href="/tasks/">Tasks</a>
    <a href="/expenses/">Expenses</a>
    <a href="/logout/">Logout</a>
  </div>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <footer>
    &copy; {{ year|default:2025 }} PlanNest. All rights reserved.
  </footer>

</body>
</html>
