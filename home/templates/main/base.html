<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Dashboard - PlanNest{% endblock %}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #333;
      color: white;
      padding: 10px;
    }

    .navbar a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .container {
      padding: 20px;
    }

    footer {
      background-color: #222;
      color: #ccc;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>

  <div class="navbar">
    <a href="#">PlanNest Dashboard</a>
    <a href="/tasks/">Tasks</a>
    <a href="/expenses/">Expenses</a>
    <a href="/logout/">Logout</a>
  </div>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <footer>
    &copy; {{ year|default:2025 }} PlanNest. All rights reserved.
  </footer>

</body>
</html>
