<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PlanNest{% endblock %}</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            position: relative;
            overflow-x: hidden;
        }
        .bg-particles {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.18;
            background: #fff;
            animation: floatAround 18s linear infinite;
        }
        .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; top: 20%; animation-delay: 0s;}
        .particle:nth-child(2) { width: 50px; height: 50px; left: 80%; top: 30%; animation-delay: 2s;}
        .particle:nth-child(3) { width: 30px; height: 30px; left: 60%; top: 70%; animation-delay: 4s;}
        .particle:nth-child(4) { width: 60px; height: 60px; left: 30%; top: 80%; animation-delay: 6s;}
        .particle:nth-child(5) { width: 40px; height: 40px; left: 70%; top: 10%; animation-delay: 8s;}
        .particle:nth-child(6) { width: 25px; height: 25px; left: 20%; top: 60%; animation-delay: 10s;}
        .particle:nth-child(7) { width: 35px; height: 35px; left: 50%; top: 50%; animation-delay: 12s;}
        .particle:nth-child(8) { width: 45px; height: 45px; left: 40%; top: 30%; animation-delay: 14s;}
        .particle:nth-child(9) { width: 20px; height: 20px; left: 85%; top: 80%; animation-delay: 16s;}
        @keyframes floatAround {
            0% { transform: translateY(0) scale(1);}
            50% { transform: translateY(-40px) scale(1.1);}
            100% { transform: translateY(0) scale(1);}
        }
        .navbar {
            width: 100%;
            background: rgba(255,255,255,0.10);
            box-shadow: 0 2px 12px 0 rgba(118,75,162,0.09);
            position: relative;
            z-index: 2;
            padding: 10px 0; /* Smaller height */
        }
        .nav-content {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
        }
        .logo {
            font-size: 1.3rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            letter-spacing: 1px;
        }
        .nav-links {
            display: flex;
            gap: 22px;
        }
        .nav-link {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.2s;
        }
        .nav-link:hover {
            color: #ffd166;
        }
        @media (max-width: 700px) {
            .nav-content { padding: 0 10px; }
            .nav-links { gap: 10px; }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="bg-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <nav class="navbar">
        <div class="nav-content">
            <a href="/" class="logo">PlanNest</a>
            <div class="nav-links">
                <a href="#" class="nav-link">Features</a>
                <a href="#" class="nav-link">About</a>
                <a href="#" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}
