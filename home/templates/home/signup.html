<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PlanNest</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            position: relative;
            overflow-x: hidden;
        }
        .bg-particles {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.18;
            background: #fff;
            animation: floatAround 18s linear infinite;
        }
        .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; top: 20%; animation-delay: 0s;}
        .particle:nth-child(2) { width: 50px; height: 50px; left: 80%; top: 30%; animation-delay: 2s;}
        .particle:nth-child(3) { width: 30px; height: 30px; left: 60%; top: 70%; animation-delay: 4s;}
        .particle:nth-child(4) { width: 60px; height: 60px; left: 30%; top: 80%; animation-delay: 6s;}
        .particle:nth-child(5) { width: 40px; height: 40px; left: 70%; top: 10%; animation-delay: 8s;}
        .particle:nth-child(6) { width: 25px; height: 25px; left: 20%; top: 60%; animation-delay: 10s;}
        .particle:nth-child(7) { width: 35px; height: 35px; left: 50%; top: 50%; animation-delay: 12s;}
        .particle:nth-child(8) { width: 45px; height: 45px; left: 40%; top: 30%; animation-delay: 14s;}
        .particle:nth-child(9) { width: 20px; height: 20px; left: 85%; top: 80%; animation-delay: 16s;}
        @keyframes floatAround {
            0% { transform: translateY(0) scale(1);}
            50% { transform: translateY(-40px) scale(1.1);}
            100% { transform: translateY(0) scale(1);}
        }
        .signup-container {
            max-width: 400px;
            margin: 60px auto;
            background: rgba(255,255,255,0.13);
            border-radius: 18px;
            box-shadow: 0 2px 24px 0 rgba(118,75,162,0.13), 0 1.5px 8px 0 rgba(102,126,234,0.09);
            padding: 38px 32px 32px 32px;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(8px);
        }
        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 24px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        form { display: flex; flex-direction: column; gap: 18px; }
        label { font-weight: 500; color: #fff; }
        input {
            padding: 10px 12px;
            border: 1px solid #d1c4e9;
            border-radius: 6px;
            font-size: 1rem;
            background: rgba(255,255,255,0.7);
            color: #333;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(102,126,234,0.13);
        }
        button:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #fff;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        .back-link:hover { color: #ffd166; }
        .errorlist {
            color: #e74c3c;
            margin: 0 0 10px 0;
            padding: 0;
            list-style: none;
            font-size: 0.95rem;
        }
        @media (max-width: 500px) {
            .signup-container { margin: 30px 8px; padding: 22px 8px 18px 8px; }
        }
    </style>
</head>
<body>
    <div class="bg-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <div class="signup-container">
        <h2>Create Your Account</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
        <a href="/" class="back-link">Back to Home</a>
    </div>
</body>
</html>
